processes: 
- # ====== Process: CARGAR_DATOS_USUARIO =======================
  id: 28906888488341918
  identification: 
    name: CARGAR_DATOS_USUARIO
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
          SELECT username, email
            INTO :P9_USERNAME, :P9_EMAIL
          FROM SNR_USERS
          WHERE ID = :P9_ID;
      EXCEPTION
          WHEN NO_DATA_FOUND THEN
              :P9_USERNAME := NULL;
              :P9_EMAIL    := NULL;
      END;

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

